<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    
    <script>
        console.log("start")

        function getName(name,callback){
            setTimeout(()=>{
                console.log(name)
                // return name
                callback(name)
            },2000)
        }

        function getHobbies(hobbie,callback){
            setTimeout(()=>{
                console.log("Inside Hobbies function")
                callback([1,2,3,4,5])
            },2000)
        }

        let ddd= getName("hello",(ddd)=>{console.log(ddd);
            getHobbies(ddd,(hobbie)=>{console.log(hobbie)})
        })

        console.log("End")
    </script>
</body>
</html>
