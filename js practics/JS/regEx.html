<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slider</title>

    <!-- <link rel="stylesheet" href="CSS/Styles.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/436cc35420.js" crossorigin="anonymous"></script>
</head>

<style>
    .container {
        margin: 0 auto;
    }

    .slider {
        display: flex;
        justify-content: center;
    }

    .slides {
        padding: 12px;
    }

    .slider_item {
        width: 250px;
        background-color: chocolate;
        height: 100px;
    }

    .dss {
        background-color: yellow;
    }
</style>


<body>

    <div class="container">
        <section class="slider">
            <div class="slides">
                <div class="slider_item"></div>
            </div>
            <div class="slides">
                <div class="slider_item"></div>
            </div>
            <div class="slides">
                <div class="slider_item"></div>
            </div>
            <div class="slides">
                <div class="slider_item"></div>
            </div>
        </section>

        <section>
            <input type="text" id="inputnum">
            <button type="button" onclick="numValid()">Submit</button>
            <p id="error"></p>
            <p id="paratext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus nisi, beatae eligendi
                commodi ipsum sunt officia dolorem dicta quibusdam atque? Officia cumque earum iste ipsum adipisci
                incidunt accusantium error reprehenderit ullam molestiae.</p>
            <input type="text" id="findstring">
            <button type="button" onclick="findString()">Find</button>
            <input type="text" id="replacestring">
            <button type="button" onclick="replaceString()">Replace</button>
        </section>
    </div>

    <script>
        function numValid() {
            let inputNumber = Number(document.getElementById('inputnum').value);
            let numPattern = /[^a-zA-Z][0-9]/;
            let validate = numPattern.test(inputNumber)
            if (validate === true) {
                document.getElementById('error').innerHTML = "Match"
            } else {
                document.getElementById('error').innerHTML = "Not Match"
            }
        }

        function findString() {

            let getStringById = document.getElementById('findstring').value;

            let ptext = document.getElementById('paratext').innerHTML;

            let rgPattern = `<span class="dss"> ${getStringById} </span>`;

            let n = ptext.match(getStringById);

            let found = ptext.replace(n, rgPattern);
            document.getElementById('paratext').innerHTML = found;

        }

        function replaceString() {

            let getStringById = document.getElementById('findstring').value;

            let ptext = document.getElementById('paratext').innerHTML;

            let replaceStr = document.getElementById('replacestring').value;

            let rgPattern = `<span class="dss"> ${replaceStr} </span>`;

            let n = ptext.match(getStringById);

            let found = ptext.replace(n, rgPattern);
            document.getElementById('paratext').innerHTML = found;

        }
    </script>


</body>

</html>
