  <h2>Enter Your Name</h2>

  <script>

    function myDisplay() {
      var nametext = document.getElementById("name").value
      var country = document.getElementById("country").value
      if (typeof (Storage) !== "undefined") {
        localStorage.setItem("Name", nametext);
        localStorage.setItem("Country", country);

        document.getElementById("para").innerHTML = "Hello" + " " + localStorage.Name + " " + "from" + " " + localStorage.Country;
      }
      else {
        alert("Sorry! your browser is not supporting the browser")
      }
    }

    // var b=(20==20 ^ 20==20);

    function myAge() {
      const age = Number(document.getElementById('age').value)
      switch (true) {
        case (age <= 18):
          document.getElementById('ageprint').innerHTML = "You are not eligeble"
          break;

        case (age >= 18 && age <= 26):
          document.getElementById('ageprint').innerHTML = "You are a eligeble"
          break;

        case (age <= 50 && age >= 26):
          document.getElementById('ageprint').innerHTML = "You are a young"
          break;

        case (age >= 50):
          document.getElementById('ageprint').innerHTML = "You are a old"
          break;

        default:
          document.getElementById('ageprint').innerHTML = "Enter a valid age"
      }

    }
